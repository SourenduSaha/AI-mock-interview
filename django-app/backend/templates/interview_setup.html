{% extends "base.html" %}
{% load static %}
{% block content %}

<h2 class="text-2xl font-bold text-center mt-4">Set up your interview</h2>
  <p class="text-center mb-6 text-gray-500">Just a few details to get started.</p>
<div class="max-w-2xl mx-auto bg-white p-8 rounded shadow-md">

  <form method="POST" enctype="multipart/form-data" class="space-y-6">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="form-submit-btn rounded-lg text-white p-2 w-full">Begin Interview</button>
</form>


</div>
{% endblock %}
